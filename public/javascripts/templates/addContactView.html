<div class="well">
	<form id="addContactForm" method="post" class="form-horizontal">
		<fieldset>
			<legend>Add Contact</legend>
		<div class="control-group">
			<label class="control-label" for="firstname">First Name:</label>
			<div class="controls">
				<input type="text" id="firstname" name="firstname" class="input-xlarge required">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="lastname">Last Name:</label>
			<div class="controls">
				<input type="text" id="lastname"  name="lastname" class="input-xlarge required">
			</div>
		</div>
		<div class="form-actions">
			<button class="btn" type="submit">Save New Contact</button>
		</div>
		</fieldset>
	</form>

</div>
